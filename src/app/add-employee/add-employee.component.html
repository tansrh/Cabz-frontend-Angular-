<form (ngSubmit)="onSubmit()" #cabForm="ngForm">

   
  
   
    <div class="form-group">
        <label for="route">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="address"
          required
          class="form-control"
        />
      </div>
      

  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
